<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input id="input2" placeholder="prime number">
        <button  onclick="primenumber()">primenumber</button>
        <p id="result2"></p>
    </div>
    <script>
            function primenumber(){
        let input=document.getElementById("input2").value;
        if(input<=1){
            document.getElementById("result2").innerHTML=input+"not a prime number as well as not a composite number"
        }else {
            for(let i=2;i<input;i++){
                if(input%i==0){
                    document.getElementById("result2").innerHTML=input+"not a prime number"
                }else{
                    document.getElementById("result2").innerHTML=input+"is a prime number"
                }
            }
        }
    }

    </script>
</body>
</html>
