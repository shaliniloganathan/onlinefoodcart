 //Find the missing number from unsorted array with O(n) complexity
 let ar=[2,7,8,5,1,4,3,6]
 function missing(a){
    let l=a.length;
    let sum=1;
    for(let i=2;i<=(l+1);i++){
        sum=sum+i;
        sum=sum-a[i-2];
    }
    return sum
 }
