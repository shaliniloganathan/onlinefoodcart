//get and set inside class
class temperature{
    constructor(temp){
        this._temp=temp;
    }
    get temp(){
        return `${this._temp} deg celcius`
    }
    set temp(temp){
        if(temp>100){
            temp=100
        }
        this._temp=temp
    }
}
let temp1=new temperature(110)
console.log(temp1.temp)
